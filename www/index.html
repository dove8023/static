<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>静态文件演示</h1>
    <h3>
        eg: <a href="http://www.goodsinfo.cn:3000/hxs/">http://www.goodsinfo.cn:3000/hxs/</a>
    </h3>
    <form id="form" action="/update" method="post">
        <h4>更新服务器操作</h4>
        <input type="text" placeholder="Enter username">
        <input type="password" placeholder="Enter password">
        <button>Update</button>
    </form>
    <hr>
    <div id="result">
        
    </div>
</body>
</html>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    var formE = $("#form"),
        resultE = $("#result");
    formE.find("button").click(function(e){
        e.preventDefault();
        var username = formE.find('input[type=text]').val().trim();
        var password = formE.find('input[type=password]').val().trim();
        if(username && password){
            $.ajax({
                method: "post",
                type  : "json",
                url   : "/update",
                data  : {
                    username : username,
                    password : password
                },
                success : function(result){
                    var str = result.stdout || result.stderr;
                    resultE.html(resultE.html() + str);
                },
                error  : function(err){
                    console.log(err);
                }
            })
        }else{
            alert("Username and password has been be must.")
        }
    });
</script>
